# k8s/base/frontend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: bookstore
  labels:
    app: frontend
    tier: frontend
spec:
  type: ClusterIP  # ‚Üê Changed from NodePort
  selector:
    app: frontend
    tier: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080

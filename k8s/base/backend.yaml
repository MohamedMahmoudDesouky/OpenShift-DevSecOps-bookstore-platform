# Backend Deployment for Bookstore Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: bookstore
  labels:
    app: backend
    tier: backend
    component: api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: backend
      tier: backend
      component: api
  template:
    metadata:
      labels:
        app: backend
        tier: backend
        component: api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            until nc -z mysql 3306; do
              echo "Waiting for MySQL..."
              sleep 5
            done
        resources:
          requests:
            cpu: "10m"
            memory: "16Mi"
          limits:
            cpu: "50m"
            memory: "32Mi"

      containers:
        - name: backend
          image: omaradel2001/bookstore-backend:v1.3
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 3000

          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          startupProbe:
            httpGet:
              path: /api/health
              port: 3000
            failureThreshold: 60
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 15

          readinessProbe:
            httpGet:
              path: /api/ready
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
            
            seccompProfile:
              type: RuntimeDefault

apiVersion: v1
kind: ResourceQuota
metadata:
  name: bookstore-quota
  namespace: bookstore
spec:
  hard:
    # CPU limits
    requests.cpu: "2"
    limits.cpu: "4"

    # Memory limits
    requests.memory: 2Gi
    limits.memory: 4Gi

    # Max number of Pods
    pods: "20"

    # Max number of PersistentVolumeClaims
    persistentvolumeclaims: "5"

    # Max storage (sum of PVCs in this namespace)
    requests.storage: 20Gi

    # Optional: max number of Services
    services: "5"

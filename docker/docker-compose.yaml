version: '3.9'

services:

  # -----------------------
  # MySQL Database
  # -----------------------
  mysql:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: bookstore-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: bookstore
      MYSQL_USER: bookstore
      MYSQL_PASSWORD: bookstore123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - bookstore-net

  # -----------------------
  # Redis (Caching Layer)
  # -----------------------
  redis:
    image: redis:7.2-alpine
    container_name: bookstore-redis
    ports:
      - "6379:6379"
    networks:
      - bookstore-net

  # -----------------------
  # Backend API
  # -----------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookstore-backend
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: bookstore
      DB_USER: bookstore
      DB_PASSWORD: bookstore123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_TTL: 300
    ports:
      - "3000:3000"
    networks:
      - bookstore-net
    restart: unless-stopped

  # -----------------------
  # Frontend App (NGINX)
  # -----------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    depends_on:
      - backend
    ports:
      - "8080:8080"
    networks:
      - bookstore-net
    restart: unless-stopped

# -----------------------
# Volumes
# -----------------------
volumes:
  mysql-data:

# -----------------------
# Networks
# -----------------------
networks:
  bookstore-net:
    driver: bridge
